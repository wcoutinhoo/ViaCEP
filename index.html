<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultando CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Consulta Endereço</h1>
    <label>Digite seu CEP: </label>
    <input type="number" id="cep"/>
    <button id="enviar" onclick="consultaEndereco()">Consultar</button>
    <button id="salvar" onclick="salvarEndereco()">Salvar</button>
    
    <div id="resultado">
        <p>Seu resultado aqui</p>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Endereço</th>
                <th>Complemento</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>UF</th>
                <th>IBGE</th>
                <th>GIA</th>
                <th>DDD</th>
                <th>SIAFI</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
